<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Iniciar Sesi칩n - Asesores</title>
</head>
<body>
   <div class="login">
      <img src="assets/img/larocajpg.jpg" alt="imagen de fondo" class="login__img">

      <form action="" class="login__form">
         <h1 class="login__title">Iniciar Sesi칩n</h1>

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>
               <div class="login__box-input">
                  <input type="email" required class="login__input" id="login-email" placeholder=" ">
                  <label for="login-email" class="login__label">Correo electr칩nico</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>
               <div class="login__box-input">
                  <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                  <label for="login-pass" class="login__label">Contrase침a</label>
                  <i class="ri-eye-off-line login__eye" id="login-eye"></i>
               </div>
            </div>
         </div>

         <p id="mensaje" style="color: red; text-align:center; margin-top: 10px;"></p>

         <button type="submit" class="login__button">Ingresar</button>
      </form>
   </div>

   <!--=============== FIREBASE SDKs ===============-->
   <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>

   <!--=============== TOGGLE PASSWORD ===============-->
   <script>
      const showHiddenPass = (loginPass, loginEye) =>{
         const input = document.getElementById(loginPass),
               iconEye = document.getElementById(loginEye)

         iconEye.addEventListener('click', () =>{
            if(input.type === 'password'){
               input.type = 'text'
               iconEye.classList.add('ri-eye-line')
               iconEye.classList.remove('ri-eye-off-line')
            } else{
               input.type = 'password'
               iconEye.classList.remove('ri-eye-line')
               iconEye.classList.add('ri-eye-off-line')
            }
         })
      }

      showHiddenPass('login-pass','login-eye')
   </script>
</body>
</html>
